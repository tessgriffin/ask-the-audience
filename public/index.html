<!doctype html>
<html>
  <head>
    <title>Ask the Audience</title>
  </head>
  <body>
    <h1>Ask the Audience!</h1>
    <div id="connection-count"></div>
    <div id="status-message"></div>
    <div id="choices">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
    </div>
    <h2>Results</h2>
    <div id="your-vote"></div>
    <div id="results">
      <div id="A">A: 0</div>
      <div id="B">B: 0</div>
      <div id="C">C: 0</div>
      <div id="D">D: 0</div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>

  </body>
</html>
